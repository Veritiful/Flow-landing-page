<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="wrapper">
        <article>
            <img src="./content/logo.png" alt="logo">
            <h1>A great new mobile app to manage your business</h1>
            <div class="get-it">
                <img src="./content/app-store.png">
                <img src="./content/google-play.png">
            </div>
        </article>
        <img src="./content/header-iphone.png" alt="iphone">
    </div>
    </header>
    <div class="features">
        <!-- <img src="./content/features-iphone.png"> -->
    </div>
    <div class="testimonials">
        <div class="quote">
            <h2>“Flow is an app that is extremely useful. I would reccomend it to anyone.”</h2>
            <p>Kyle Turner, Blogger</p>
        </div>
        <div class="users">
            <img src="./content/users.png" alt="users">
        </div>
    </div>
    <div class="get-in-touch">
        <h1>Say Hi & Get in Touch</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit suspendisse. </p>
        <div class="socials">
            <img src="./socials/facebook.svg" alt="facebook">
            <img src="./socials/google.svg" alt="google">
            <img src="./socials/instagram.svg" alt="instagram">
            <img src="./socials/linkedin.svg" alt="linkedin">
            <img src="./socials/twitter.svg" alt="twitter">
            <img src="./socials/youtube.svg" alt="youtube">
        </div>
    </div>
    <footer></footer>
</body>
</html>
